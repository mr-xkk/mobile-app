<ion-view view-title="藏品查询" ng-controller="seacrchCtrl" id="m_city">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button class="m_color"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="list list-inset" style="border-radius: 0">
            <div class="item item-input-inset" style="background: #171916;border: none;border-radius: 0">
                <label class="item-input-wrapper">
                    <input type="search" placeholder="输入藏品代码">
                </label>
                <button class="button button-small button-positive">
                    搜索
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
